<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Playground - Local CodeSandbox</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: system-ui, -apple-system, sans-serif;
        height: 100vh;
        overflow: hidden;
      }
      #root {
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      .header {
        background: #1e1e1e;
        color: white;
        padding: 12px 20px;
        border-bottom: 2px solid #007acc;
      }
      .header h1 {
        font-size: 18px;
        font-weight: 600;
      }
      .container {
        flex: 1;
        display: grid;
        grid-template-columns: 1fr 1fr;
        overflow: hidden;
      }
      .preview-panel, .console-panel {
        overflow: auto;
        padding: 20px;
      }
      .preview-panel {
        border-right: 1px solid #ccc;
        background: white;
      }
      .console-panel {
        background: #1e1e1e;
        color: #d4d4d4;
        font-family: 'Consolas', 'Monaco', monospace;
        font-size: 13px;
      }
      .console-header {
        position: sticky;
        top: 0;
        background: #1e1e1e;
        padding: 10px 0;
        border-bottom: 1px solid #404040;
        margin-bottom: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .console-header h2 {
        font-size: 14px;
        color: #888;
      }
      .clear-btn {
        background: #007acc;
        color: white;
        border: none;
        padding: 4px 12px;
        border-radius: 3px;
        cursor: pointer;
        font-size: 12px;
      }
      .clear-btn:hover {
        background: #005a9e;
      }
      .log-entry {
        padding: 4px 0;
        border-bottom: 1px solid #2a2a2a;
      }
      .log-entry.log { color: #d4d4d4; }
      .log-entry.warn { color: #daa520; }
      .log-entry.error { color: #f48771; }
      .log-entry.info { color: #75beff; }
      .log-timestamp {
        color: #888;
        font-size: 11px;
        margin-right: 8px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
